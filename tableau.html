<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML - Tableau</title>
</head>
<body>

    <table border="1" >
        <tr>
            <td colspan="10" align="center">A</td>
        </tr>
        <tr>
            <td>B</td>
            <td rowspan="2" valign="bottom">D</td>
        </tr>
        <tr>
            <td>C</td>
            
        </tr>
    </table>

</body>
</html>
